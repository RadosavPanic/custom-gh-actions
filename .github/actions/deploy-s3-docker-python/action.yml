name: "Deploy to AWS S3"
description: "Deploy a static website via AWS S3"
inputs:
  S3_BUCKET_NAME:
    description: "S3 Bucket name"
    required: true
  S3_REGION:
    description: "S3 Bucket region"
    required: true

  DIST_FOLDER:
    description: "Distribution folder"
    required: true
outputs:
  website-url:
    description: "The URL of the deployed website."
runs:
  using: "docker"
  image: "Dockerfile"
